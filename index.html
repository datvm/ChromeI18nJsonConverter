<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="preload" as="style"
        onload="this.rel='stylesheet'"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link href="/css/convert-app.min.css" rel="preload" as="style" onload="this.rel='stylesheet'" />

    <title>Chrome I18n JSON Converter</title>
</head>

<body>
    <div class="container-fluid h-100">
        <convert-app class="row align-items-center h-100">
            <div class="col panel-input">
                <h2>Key-Value JSON</h2>

                <textarea class="form-control txt-key-value" tabindex="1" autofocus></textarea>
            </div>
            <div class="col-auto text-center">
                <p>
                    <button class="btn btn-primary btn-to-i18n" tabindex="3">
                        →
                    </button>
                </p>
                <p>
                    <button class="btn btn-primary btn-to-key-value" tabindex="4">
                        ←
                    </button>
                </p>
            </div>
            <div class="col panel-input">
                <h2>Chrome I18n message JSON</h2>

                <textarea class="form-control txt-chrome" tabindex="2"></textarea>
            </div>
        </convert-app>
    </div>

    <script defer type="module" src="js/ConvertApp.js"></script>
</body>

</html>
